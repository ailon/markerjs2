<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marker.js 2 manual testing</title>
    <script>
      let experiments;
      document.addEventListener('DOMContentLoaded', function () {
        experiments = new markerjs2.Experiments();
      });
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: blue;
        font-size: 40px;
      }
      .toolbar {
        background-color: white;
      }
      .toolbar-button {
        background-color: beige;
        fill: pink;
      }
      .toolbar-button:hover {
        background-color: burlywood;
        fill: beige;
      }
      .toolbar-active-button {
        background-color: antiquewhite;
      }

      .toolbox {
        background-color: white;
      }
      .toolbox-button {
        background-color: beige;
        fill: pink;
      }
      .toolbox-button:hover {
        background-color: burlywood;
        fill: beige;
      }
      .toolbox-active-button {
        background-color: antiquewhite;
        fill: beige;
      }
      .toolbox-panel-row {
        background-color: rgba(255, 200, 255, 0.8);
      }
      .notes-area {
        color: red;
        background-color: rgba(255, 200, 255, 0.8);
        font-family: 'Comic Sans MS', 'Franklin Gothic Medium', 'Arial Narrow',
          Arial, sans-serif;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <div
      id="app"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <img
        src="images/landscape.jpg"
        class="img"
        style="max-width: 50%"
        id="testImage1"
        onclick="experiments.openMarkerArea(document.getElementById('testImage1'))"
      />
      <br />

      <br />

      <br />
      <img id="resultImage1" onclick="experiments.openMarkerArea(this)" />

      <button onclick="experiments.closeMarkerArea()">close</button>

      <div style="margin-top: 30px">
        <button
          onclick="experiments.openNoUI(document.getElementById('testImage1'))"
        >
          open UIless
        </button>
        <button onclick="experiments.addFrameMarker()">add frame</button>
        <button onclick="experiments.deleteCurrentMarker()">
          delete current marker
        </button>
        <button onclick="experiments.renderAndClose()">render</button>
        <button onclick="experiments.renderState()">render state</button>
        <button onclick="experiments.getState()">get state</button>
        <button onclick="experiments.restoreState()">restore state</button>
        <button onclick="experiments.undo()">undo</button>
        <button onclick="experiments.redo()">redo</button>
      </div>
    </div>
  </body>
</html>
